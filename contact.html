<!DOCTYPE html>
<html lang="es">

<head>
    <title>Contáctanos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300i,400,700" rel="stylesheet">
    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">

    <link rel="stylesheet" href="css/lightgallery.min.css">

    <link rel="stylesheet" href="css/bootstrap-datepicker.css">

    <link rel="stylesheet" href="fonts/flaticon/font/flaticon.css">

    <link rel="stylesheet" href="css/swiper.css">

    <link rel="stylesheet" href="css/aos.css">

    <link rel="stylesheet" href="css/style.css">
 <!-- Favicon Icon -->
 <link rel="icon" type="image/png" href="images/icono.png">
</head>

<body>

    <div class="site-wrap">

        <div class="site-mobile-menu">
            <div class="site-mobile-menu-header">
                <div class="site-mobile-menu-close mt-3">
                    <span class="icon-close2 js-menu-toggle"></span>
                </div>
            </div>
            <div class="site-mobile-menu-body"></div>
        </div>

        <header class="site-navbar py-3 border-bottom" role="banner" id="header"></header>
    </div>



    <div class="site-section" data-aos="fade">
        <div class="container-fluid">

            <div class="row justify-content-center">
                <div class="col-md-7">
                    <div class="row mb-5">
                        <div class="col-12 ">
                            <h2 class="site-section-heading text-center">Escribenos</h2>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-8 mb-5">

                            <form action="#" class="contactFrom" id="contactForm" method="POST">
                                <div class="row form-group">
                                    <div class="col-md-6 mb-3 mb-md-0">
                                        <label class="text-black" for="fname">Nombres</label>
                                        <input type="text" id="fname" class="form-control required">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="text-black" for="lname">Apellidos</label>
                                        <input type="text" id="lname" class="form-control required">
                                    </div>
                                </div>

                                <div class="row form-group">

                                    <div class="col-md-12">
                                        <label class="text-black" for="email">Teléfono</label>
                                        <input type="text" id="phone" class="form-control required">
                                    </div>
                                </div>
                                <div class="row form-group">

                                    <div class="col-md-12">
                                        <label class="text-black" for="email">Email</label>
                                        <input type="email" id="email" class="form-control required">
                                    </div>
                                </div>

                                <div class="row form-group">
                                    <div class="col-md-12">
                                        <label class="text-black" for="message">Mensaje</label>
                                        <textarea name="message" id="message" cols="30" rows="7" class="form-control required" placeholder="Escribe aquí tu mensaje..."></textarea>
                                    </div>
                                </div>

                                <div class="row form-group">
                                    <div class="col-md-6">
                                        <button type="submit" class="btn btn-primary py-2 px-4 text-white" id="con_submit"><span>Enviar</span></button>
                                    </div>
                                    <div class="col-md-6">
                                        <span id="error"></span>
                                    </div>
                                </div>
                               
                            </form>
                        </div>
                        <div class="col-lg-3 ml-auto">
                            <div class="mb-3 bg-white">
                                <p class="mb-0 font-weight-bold">Dirección</p>
                                <p class="mb-4">La libertad, San Pablo Tacachico, Col. Nueva San Pablo, #4</p>

                                <p class="mb-0 font-weight-bold">Teléfonos</p>
                                <p class="mb-4"><a href="tel:+50325627313">+503 2562 7313</a>
                                <br><a href="tel:+50375458366">+503 7545 8366</a></p>

                                <p class="mb-0 font-weight-bold">Email</p>
                                <p class="mb-4"><a href="#">sublimacionesytecnologiasfenix@gmail.com</a></p>
                                
                                <p class="mb-0 font-weight-bold">Ubícanos</p>
                                <p class="mb-0"><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15486.855289320172!2d-89.34918887201962!3d13.97563224324519!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f631ec2df3224e9%3A0x7d28cf64569e7925!2sSan%20Pablo%20Tacachico!5e0!3m2!1ses-419!2ssv!4v1613920625784!5m2!1ses-419!2ssv" width="350" height="225" style="border:0;" allowfullscreen="" loading="lazy" ></iframe></p>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="footer py-4">

    </div>

    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery-migrate-3.0.1.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.stellar.min.js"></script>
    <script src="js/jquery.countdown.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/bootstrap-datepicker.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/aos.js"></script>

    <script src="js/picturefill.min.js"></script>
    <script src="js/lightgallery-all.min.js"></script>
    <script src="js/jquery.mousewheel.min.js"></script>

    <script src="js/main.js"></script>
    <script src="js/formulario.js"></script>

    <script>
        $(document).ready(function() {
            $('#lightgallery').lightGallery();
        });
    </script>

</body>

</html>
